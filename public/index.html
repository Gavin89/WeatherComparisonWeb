	<script type="text/javascript">

		window.currentTab = "tabForecasts";
		
		$(document).ready(function(){
			var months = ["January","February","March","April","May","June","July",
			"August","September","October","November","December"];       
			var tomorrow = new Date();
			tomorrow.setTime(tomorrow.getTime() + (1000*3600*24));    
			var theDateTomorrow = tomorrow.getDate();
				var tomorrowDate = '';
				if (theDateTomorrow > 3 && theDateTomorrow < 21)   
					tomorrowDate = theDateTomorrow + 'th';
				else if (theDateTomorrow % 10 == 1)     
					tomorrowDate = theDateTomorrow + 'st';
				else if (theDateTomorrow % 10 == 2)      
					tomorrowDate = theDateTomorrow + 'nd';
				else if (theDateTomorrow % 10 == 3)       
					tomorrowDate = theDateTomorrow + 'rd';
				else
					tomorrowDate = theDateTomorrow + 'th';     
	
			$(".tomorrowDate").text("Tomorrow " +months[tomorrow.getMonth()] + " " + tomorrowDate);
			
			var today = new Date();
			
				var theDateToday= today.getDate();
				var todayDate = '';
				if (theDateToday > 3 && theDateToday < 21)   
					todayDate = theDateToday + 'th';
				else if (theDateToday % 10 == 1)     
					todayDate = theDateToday + 'st';
				else if (theDateToday % 10 == 2)      
					todayDate = theDateToday + 'nd';
				else if (theDateToday % 10 == 3)       
					todayDate = theDateToday + 'rd';
				else
					todayDate = theDateToday + 'th';     
			
			$(".todayDate").text("Today " + months[today.getMonth()] + " " + todayDate);
			
			
			$('#tabSwitcher button').click(function() {
				var tab = $(this).attr('tabid');
				$("[tabid='"+window.currentTab+"'").removeClass('active');
				$('#'+tab).removeClass('hidden');
				$('#'+window.currentTab).addClass('hidden');
				window.currentTab= tab;
				$(this).addClass('active');
				
			});
		});
		
		
		function testPostCode () {
		var newPostCode = checkPostCode  (document.getElementById('location_search_name').value);
			if (newPostCode) {
				document.getElementById('location_search_name').value = newPostCode;
				document.getElementById('location_search_name').style.borderColor = "green";
		} 
			else 
			{
				alert ("Postcode has invalid format");
				document.getElementById('location_search_name').style.borderColor = "red";
				
			}
		}
		
	</script>
