<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
		<title>CompareWeather</title>
		<meta name = "viewport" content = "width=device-width, initial-scale=1.0">
		<link href = "css/bootstrap.min.css" rel = "stylesheet" medi = "screen">
		<link href = "css/styles.css" rel = "stylesheet">

</script>
	</head>
	<body>
		
			<div class = "container" id="main">
				<div class = "navbar navbar-inverse navbar-static-top" > 

				<div class = "page-header"> 
				 <h1>CompareWeather</h1>
				</div>
				
        <div class="col-sm-3 col-md-3 pull-right">
        <form class="navbar-form" role="search">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term">
            <div class="input-group-btn">
                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
            </div>
        </div>
        </form>
        </div>
				
			</div>

		<div  class = "page-header">
			<h5>Tipton, Birmingham<br/><small>(Coleshill)</small> </h5>
			
		</div>
		<div class="btn-group btn-group-justified">
			<div class="btn-group">
				<button type="button" class="btn btn-default">0000</button>
			</div>
			<div class="btn-group">
				<button type="button" class="btn btn-default">0300</button>
			</div>
			<div class="btn-group">
				<button type="button" class="btn btn-default">0900</button>
			</div>
						<div class="btn-group">
				<button type="button" class="btn btn-default">1200</button>
			</div>
			<div class="btn-group">
				<button type="button" class="btn btn-default">1500</button>
			</div>
			<div class="btn-group">
				<button type="button" class="btn btn-default">1800</button>
			</div>
			<div class="btn-group">
				<button type="button" class="btn btn-default">2100</button>
			</div>

			</div>
		
			<div class="table-responsive">
		
            <table class="table">
			
				<tr>
					<th><h3>Source</h3></th>
						<td><h3>MO<br/><small>(MetOffice)</small></h3></td>
						<td><h3>WU<br/><small>(WeatherUnderground)</small></h3></td>
						<td><h3>OWM<br/><small>(OpenWeatherMap)</small></h3></td>
						<td><h3>FIO<br/><small>(ForecastIO)</small></h3></td>
				</tr>
				<tr>
					<th><h3>Temperature</h3></th>
						<td>20c</td>
						<td>19c</td>
						<td>18c</td>
						<td>20c</td>
				</tr>
				<tr>
					<th><h3>Windspeed</h3></th>
						<td>10 mph</td>
						<td>8 mph</td>
						<td>11 mph</td>
						<td>9 mph</td>
				</tr>
				<tr>
					<th><h3>Weather</h3></th>
						<td>Sunny</td>
						<td>Cloudy</td>
						<td>Sunny</td>
						<td>Sunny</td>
				</tr>
				<tr>
					<th><h3>Icon</h3></th>
						<td><img src="images/no-image.jpg" alt="..." class="img-circle"></td>
						<td><img src="images/no-image.jpg" alt="..." class="img-circle"></td>
						<td><img src="images/no-image.jpg" alt="..." class="img-circle"></td>
						<td><img src="images/no-image.jpg" alt="..." class="img-circle"></td>
				</tr>
				<tr class = "spaceAbove">
					<th><h3>Ratings</h3></th>
						<td align = "center"><img src="images/5-rating.jpg"></td>
						<td><img src="images/5-rating.jpg"></td>
						<td><img src="images/5-rating.jpg"></td>
						<td><img src="images/5-rating.jpg"></td>
				</tr>
			</table>
		</div>
		</div>
