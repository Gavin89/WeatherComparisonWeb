<!DOCTYPE html>
<html>
	<head>
		<title>CompareWeather</title>
		<meta name = "viewport" content = "width=device-width, initial-scale=1.0">
		<link href = "css/bootstrap.min.css" rel = "stylesheet">
		<link href = "css/styles.css" rel = "stylesheet">
	</head>
	<body>
		
			<div class = "navbar navbar-inverse"> 
			<div class = "container">
				<div class = "page-header"> 
				 <h1>CompareWeather</h1>
				</div>
				
				<form class="navbar-form navbar-right" role="search">
			    <div class="form-group">
				<input type="text" class="form-control" placeholder="Enter location">
				</div>
				<button type="submit" class="btn btn-default">Submit</button>
				</form>
				
			</div>
		</div>
		
		<div class = "container">
		<div  class = "page-header">
			<h5>Tipton, Birmingham<br/><small>Coleshill</small> </h5>
			
		</div>
		<div class="btn-group btn-group-justified">
			<div class="btn-group">
				<button type="button" class="btn btn-default">0000-0300</button>
			</div>
			<div class="btn-group">
				<button type="button" class="btn btn-default">0300-0600</button>
			</div>
			<div class="btn-group">
				<button type="button" class="btn btn-default">0900</button>
			</div>
						<div class="btn-group">
				<button type="button" class="btn btn-default">1200</button>
			</div>
			<div class="btn-group">
				<button type="button" class="btn btn-default">1500</button>
			</div>
			<div class="btn-group">
				<button type="button" class="btn btn-default">1800</button>
			</div>
						<div class="btn-group">
				<button type="button" class="btn btn-default">2100</button>
			</div>
						<div class="btn-group">
				<button type="button" class="btn btn-default">0000</button>
			</div>
		</div>
		
			<div class="table-responsive">
		
            <table class="table">
			
	<tr>
		<th><h3>Source</h3></th>
		<td><h3>MO<br/><small>(MetOffice)</small></h3></td>
		<td><h3>WU<br/><small>(WeatherUnderground)</small></h3></td>
		<td><h3>OWM<br/><small>(OpenWeatherMap)</small></h3></td>
		<td><h3>FIO<br/><small>(ForecastIO)</small></h3></td>
	</tr>
	<tr>
		<th><h3>Temperature</h3></th>
		<td>20c</td>
		<td>19c</td>
		<td>18c</td>
		<td>20c</td>
	</tr>
	<tr>
		<th><h3>Windspeed</h3></th>
		<td>10 mph</td>
		<td>8 mph</td>
		<td>11 mph</td>
		<td>9 mph</td>
	</tr>
	<tr>
		<th><h3>Weather</h3></th>
		<td>Sunny</td>
		<td>Cloudy</td>
		<td>Sunny</td>
		<td>Sunny</td>
	</tr>
	<tr>
		<th><h3>Icon</h3></th>
		<td><img src="images/no-image.jpg" alt="..." class="img-circle"></td>
		<td><img src="images/no-image.jpg" alt="..." class="img-circle"></td>
		<td><img src="images/no-image.jpg" alt="..." class="img-circle"></td>
		<td><img src="images/no-image.jpg" alt="..." class="img-circle"></td>
	</tr>
	<tr class = "spaceAbove">
		<th><h3>Ratings</h3></th>
		<td align = "center"><img src="images/5-rating.jpg"></td>
		<td><img src="images/5-rating.jpg"></td>
		<td><img src="images/5-rating.jpg"></td>
		<td><img src="images/5-rating.jpg"></td>
	</tr>
</table>
            </table>
		</div>
		
		</div>
		<script src = "http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src = "js/bootstrap.js"></script>
		

	</body>
<html>
